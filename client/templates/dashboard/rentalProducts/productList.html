<template name="dashboardRentalProducts">
  <div class='container'>
    <h1>Rental Products</h1>
  </div>
  <div class='container'>
    <table class="table table-hover">
      <thead>
        <th>Product</th>
        <th>ID</th>
      </thead>
      <tbody>
        {{#each rentalProducts}}
          {{> dashboardRentalProduct}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="dashboardRentalProduct">
  {{! context is rentalProducts }}
  <tr class="inventory-row">
    <td>{{vendor}} {{gender}} {{title}} {{productType}}</td>
    <td>{{_id}}</td>
  </tr>
</template>
